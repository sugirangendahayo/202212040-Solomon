<!doctype html>
<html>
  <head>
    <style>
      h1 {
        align-items: center;
        justify-content: center;
        display: flex;
      }
      p {
        border: 2px solid powderblue;
        padding: 70px;
        margin: 70px;
        text-align: center;
      }

      p img {
        width: 100%;
        max-width: 400px;
        height: auto;
        display: block;
        margin: 20px auto;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
  </head>

    <div class="container">
      <p>

        <img src="https://picsum.photos/400/300?random=1" alt="Image 1" />
      </p>

      <p>

        <img src="https://picsum.photos/400/300?random=2" alt="Image 2" />
      </p>

      <p>

      </p>
    </div>
  </body>
</html>
