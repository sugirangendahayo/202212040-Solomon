<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100dvh;
        background: #000;
      }
      .card {
        padding: 2rem;
        background: #ffff;
        border-radius: 10px;
        position: relative;
      }

      img {
        width: 100%;
        height: 15rem;
        object-fit: cover;
        border-radius: 5px;
      }
      .tab {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        position: absolute;
        top: 10px;
        right: 10px;
        background: #000;
      }
      .tab_1 {
        width: 50px;
        height: 50px;
        border-radius: 10px;
        position: absolute;
        bottom: 10px;
        left: 10px;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>My Summer Vacation</h1>
      <p>
        I went to the beach and built a sandcastle. It was a perfect snny day.
      </p>
      <img src="/assets/Miami _ Paul Landry Co_.jpg" alt="" />
      <div class="tab"></div>
      <div class="tab_1"></div>
    </div>
  </body>
</html>
